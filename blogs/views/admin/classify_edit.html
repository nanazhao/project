{% extends "layout.html" %}

{%block main%}
<ol class="breadcrumb">
    <li><a href="#">管理首页</a></li>
    <li><a href="#">添加分类</a></li>
</ol>
<h3>分类编辑{{classifys.name}}</h3>
<form role="form" method="post">
    <div class="form-group">
        <label for="name">分类名称：</label>
        <input type="text" class="form-control" id="name" value="{{classifys.name}}" name="name">
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>


{%endblock%}
