{% extends "layout.html" %}

{%block main%}
<ol class="breadcrumb">
    <li><a href="#">管理首页</a></li>
    <li><a href="#">提交列表</a></li>
</ol>
<h3>提交列表</h3>
<form role="form" method="post">
    <div class="form-group">
        <label for="title">分类：</label>
        <select name="goback" id="title" class="form-control">
            {% for name in names %}
                {% if classifys.goback._id.toString() == name._id.toString() %}
                <option value="{{name.id}}" selected>{{name.name}}</option>
                {%else%}
                <option value="{{name.id}}">{{name.name}}</option>
                {%endif%}
            {%endfor%}
        </select>
    </div>
    <div class="form-group">
        <label for="title">标题</label>
        <input type="text" class="form-control" id="title" value="{{classifys.title}}" name="title">
    </div>
    <div class="form-group">
        <label for="exam">内容简介</label>
        <textarea class="form-control" id="exam" rows="5" name="description">{{classifys.description}}</textarea>
    </div>
    <div class="form-group">
        <label for="content">具体内容</label>
        <textarea class="form-control" id="content" rows="5" name="content">{{classifys.content}}</textarea>
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>
</table>


{%endblock%}
